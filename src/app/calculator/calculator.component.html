<div>
    <h2>Calculator</h2>

    <div class="operation">
        <label for="operand1">Operand 1:</label>
        <input type="number" id="operand1" [(ngModel)]="operand1">
      
        <label for="operand2">Operand 2:</label>
        <input type="number" id="operand2" [(ngModel)]="operand2">
      
        <label for="operation">Operation:</label>
        <select id="operation" [(ngModel)]="selectedOperation">
          <option value="+">Addition (+)</option>
          <option value="/">Division (/)</option>
          <option value="%">Remainder (%)</option>
          <option value="prime">Highest Prime</option>
        </select>
      
        <button (click)="calculate()">Calculate</button>
    </div>

  
    <table>
      <tr>
        <th>Operand 1</th>
        <th>Operand 2</th>
        <th>Operation</th>
        <th>Result</th>
      </tr>
      <tr *ngFor="let calculation of calculations">
        <td>{{ calculation.operand1 }}</td>
        <td>{{ calculation.operand2 }}</td>
        <td>{{ calculation.operation }}</td>
        <td>{{ calculation.result }}</td>
      </tr>
    </table>
  </div>
